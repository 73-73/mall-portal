<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>微商城--支付页-成功</title>
    <link rel="icon" href="/assets/img/favicon.ico">


    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-paysuccess.css"/>
</head>
<body>
	<div id="payInfo">
    <!--head-->
    <!--页面顶部白条条，由js动态加载-->
	<div class="top">
		<shortcut/>
	</div>

    <div class="cart py-container">
        <!--logoArea-->
        <div class="logoArea">
            <div class="fl logo"><span class="title">支付页</span></div>
        </div>
        <!--主内容-->
        <div class="paysuccess">
            <div class="success">
                <h3><img src="img/_/right.png" width="48" height="48">　恭喜您，下单成功！</h3>
                <div class="paydetail">
                    <p>支付方式：货到付款</p>
                    <p>支付金额：￥{{money}}元</p>
                    <p class="button"><a href="home-index.html" class="sui-btn btn-xlarge btn-danger">查看订单</a>&nbsp;&nbsp;&nbsp;&nbsp;<a
                            href="index.html" class="sui-btn btn-xlarge ">继续购物</a></p>
                </div>
            </div>

        </div>
    </div>


    <!-- 底部栏位 -->
    <!--页面底部，由js动态加载-->
    <div class="clearfix footer"></div>
    <script type="text/javascript">$(".footer").load("foot.html");</script>
    <!--页面底部END-->


    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
    <script type="text/javascript" src="components/ui-modules/nav/nav-portal-top.js"></script>

</div>
</body>
<script src="./js/vue/vue.js"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/common.js"></script>
<script type="text/javascript">
    var payInfo = new Vue({
        el: "#payInfo",
        data: {
            ly,
            money: 1000,
        },
        created() {
            ly.verifyUser().then(() => {
                //已登录
                this.money = ly.getUrlParam("money");
            }).catch(() => {
                window.location = "/login.html?returnUrl=" + window.location.href;
            })
        },
        components: {
            shortcut: () => import("/js/pages/shortcut.js")
        }
    });
</script>

</html>
